{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Celebration - User Registration</title>
    <link rel="stylesheet" href="{% static 'CSS/bootstrap.min.css' %}">
    <style>
        /* Background: Rich, festive gradient */
        body {
    background: url("{% static 'images/93Fi.gif' %}") no-repeat center center fixed;
    background-size: cover; /* Ensures the image covers the entire background */
    font-family: 'Poppins', sans-serif;
    color: #fff;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Makes sure the height covers the entire viewport */
}

    /* Registration box */
    .registration-box {
        background: #2e2a4f;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        max-width: 400px; /* Reduced max-width for a more compact look */
        width: 90%; /* Ensures it adapts on smaller screens */
    }

    /* Header */
    h5 {
        font-size: 1.8rem;
        font-weight: bold;
        color: #ffd700;
        text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.8);
        text-align: center;
        margin-bottom: 1rem;
    }

    hr {
        border: 0;
        height: 1px;
        background: linear-gradient(to right, #ffd700, #ff5733);
        margin: 15px 0;
    }

    .form-label {
        color: #ffd700;
        font-weight: 600;
    }

    .form-control {
        background: #3b365b;
        color: #fff;
        border: 1px solid #ffd700;
        border-radius: 10px;
        transition: transform 0.2s ease, border-color 0.3s ease;
    }

    .form-control:focus {
        border-color: #ff6f61;
        transform: scale(1.03);
        box-shadow: 0 0 10px rgba(255, 111, 97, 0.8);
    }

    .btn {
        background: linear-gradient(90deg, #ff6f61, #ffbc5a);
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        padding: 0.5rem 1rem;
        transition: transform 0.2s ease, background 0.3s ease;
    }

    .btn:hover {
        background: linear-gradient(90deg, #ffbc5a, #ff6f61);
        transform: scale(1.05);
    }

    .text-center a {
        color: #ffd700;
        font-weight: bold;
        text-decoration: none;
    }

    .text-center a:hover {
        color: #ff6f61;
        text-decoration: underline;
    }

    /* Decorative Lamp Icon */
    .lamp-icon {
        text-align: center;
        margin-bottom: 1rem;
    }

    .lamp-icon img {
        max-width: 80px;
        filter: drop-shadow(0 5px 10px rgba(255, 111, 97, 0.8));
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="registration-box">
            

            <!-- Error and success messages -->
            {% if errmsg %}
            <div class="alert alert-danger" role="alert">
                {{ errmsg }}
            </div>
            {% endif %}

            {% if success %}
            <div class="alert alert-success" role="alert">
                {{ success }}
            </div>
            {% endif %}

            <!-- Registration header -->
            <h5>Welcome to Diwali Celebrations!</h5>
            <hr>

            <!-- Registration form -->
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="Input1" class="form-label">Username</label>
                    <input type="text" name="uname" class="form-control" id="Input1" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="Input2" class="form-label">Email</label>
                    <input type="email" name="uemail" class="form-control" id="Input2" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="Input3" class="form-label">Password</label>
                    <input type="password" name="upass" class="form-control" id="Input3" placeholder="Create a password" required>
                </div>
                <div class="mb-3">
                    <label for="Input4" class="form-label">Confirm Password</label>
                    <input type="password" name="ucpass" class="form-control" id="Input4" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn w-100">Register</button>
                <p class="mt-3 text-center">Already registered? <a href="/login">Login here</a></p>
            </form>
        </div>
    </div>

    <script src="{% static 'JS/bootstrap.min.js' %}"></script>
</body>
</html>
