{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MealPlanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url("{% static 'images/diwali.gif' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .blur-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .container {
            position: relative;
            z-index: 1;
            background-image: url("{% static 'images/diwali1.jpeg' %}");
            /*background: linear-gradient(135deg, #04040c, #3d3273); Deep purple gradient */
            padding: 50px 40px; /* Adjusted padding for better alignment */
            border-radius: 20px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            background: linear-gradient(135deg, #1c545e, #677d74); /* Soft purple and violet */
            box-shadow: 0px 12px 50px rgba(0, 0, 0, 0.4);
        }

        .container h1 {
            font-size: 32px; /* Reduced font size for a more balanced look */
            font-weight: 600; /* Slightly lighter weight for a more polished feel */
            margin-bottom: 20px;
            color: #e0e0e0;
            letter-spacing: 1px; /* Increased letter spacing for improved readability */
            transition: color 0.3s ease;
        }

        .container:hover h1 {
            color: #b4a7d6; /* Lavender color for a subtle hover effect */
        }

        .container p {
            font-size: 20px;
            margin-bottom: 35px;
            color: #e3e3e3;
            font-weight: 400;
        }

        .button {
            background: linear-gradient(45deg, #1a1a3d, #3d3273);
            color: white;
            padding: 16px 40px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            display: inline-block;
            margin-top: 20px;
            width: 100%;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(45deg, #02262d, #677d74);
            transform: translateY(-3px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        }

        #auth-options p {
            font-size: 20px;
            color: #ddd;
            font-weight: 500;
        }

        #auth-options a {
            display: inline-block;
            margin-top: 15px;
        }

    </style>
</head>

<body>
    <!-- Background Blur -->
    <div class="blur-background"></div>

    <!-- Main Content Container -->
    <div class="container">
        <h1>Welcome to Festive Planner </h1>
        <div id="auth-options">
            <p>Are you a new user?</p>
            <a href="{% url 'register' %}" class="button">Register</a>
            <p>or</p>
            <a href="{% url 'login' %}" class="button">Login</a>
        </div>
    </div>
</body>

</html>
