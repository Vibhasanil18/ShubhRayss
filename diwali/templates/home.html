{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Landing Page</title>
    <style>
        /* General body and page settings */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://www.example.com/diwali-background.jpg'); /* Replace with your background URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Dark overlay for text readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6); /* Darken the background */
            z-index: 1;
        }

        /* Main container with content */
        .content-container {
            z-index: 2;
            padding: 50px 60px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 165, 0, 0.8); /* Orange glowing border */
            max-width: 800px;
            margin: 0 20px;
        }

        /* Styling for the main heading */
        h1 {
            font-size: 4.5em;
            color: #FFD700; /* Gold color */
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.8); /* Glow effect */
            margin-bottom: 30px;
            animation: glowingText 1.5s infinite alternate; /* Glowing text animation */
        }

        /* Glowing text effect */
        @keyframes glowingText {
            0% { text-shadow: 0 0 15px rgba(255, 204, 0, 0.8), 0 0 30px rgba(255, 204, 0, 0.6); }
            100% { text-shadow: 0 0 25px rgba(255, 204, 0, 1), 0 0 40px rgba(255, 204, 0, 0.8); }
        }

        /* Call-to-Action button styling */
        a.cta-button {
            font-size: 1.5em;
            color: #FFF;
            background-color: #FF6347; /* Soft red background */
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 15px rgba(255, 99, 71, 0.8);
        }

        /* Hover effect for CTA button */
        a.cta-button:hover {
            background-color: #FF4500; /* Darker red on hover */
            box-shadow: 0px 0px 30px rgba(255, 69, 0, 1);
            transform: translateY(-5px); /* Lift effect */
        }

        /* Glowing Diya Icon */
        .diya-icon {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255, 204, 0, 1) 0%, rgba(255, 165, 0, 1) 100%);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.8);
            animation: glowDiya 1.5s infinite ease-in-out;
        }

        /* Glow animation for Diya */
        @keyframes glowDiya {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* Sparkle effects */
        .sparkle {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #FFEB3B;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 235, 59, 0.8);
            animation: sparkleEffect 2s infinite ease-in-out;
        }

        /* Animation for sparkle movement */
        @keyframes sparkleEffect {
            0% { opacity: 0.8; transform: translateY(0) scale(1); }
            50% { opacity: 1; transform: translateY(-15px) scale(1.5); }
            100% { opacity: 0.8; transform: translateY(0) scale(1); }
        }

        /* Positioning sparkles around the Diya */
        .sparkle:nth-child(1) { top: 10%; left: 15%; }
        .sparkle:nth-child(2) { top: 25%; left: 70%; }
        .sparkle:nth-child(3) { top: 50%; left: 20%; }
        .sparkle:nth-child(4) { top: 40%; left: 75%; }
        .sparkle:nth-child(5) { top: 60%; left: 55%; animation-delay: 0.5s; }
        .sparkle:nth-child(6) { top: 70%; left: 80%; animation-delay: 1s; }
        .sparkle:nth-child(7) { top: 80%; left: 10%; animation-delay: 1.5s; }
        .sparkle:nth-child(8) { top: 85%; left: 50%; animation-delay: 2s; }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em; /* Adjust heading size for smaller screens */
            }

            .content-container {
                padding: 40px 20px; /* Reduce padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content-container">
        <h1>Happy Diwali</h1>
        <p>Celebrate the festival of lights with joy, love, and prosperity!</p>
        <a href="/home1" class="cta-button">Explore the Celebration</a>
    </div>
    <div class="diya-icon"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
</body>
</html>
